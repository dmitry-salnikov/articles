---
layout: static
title: Writings
---

<h1><a href='/'>Writings</a></h1>

<div id='wrapper'>
  <ul>
    {% for post in site.posts %}
    {% unless post.type == "codex" %}
    <li>
      <a href="{{ post.url }}">{{ post.title }}</a>
      <span class="date">{{ post.date | date_to_string }}</span>
    </li>
    {% endunless %}
    {% endfor %}
  </ul>
</div>
