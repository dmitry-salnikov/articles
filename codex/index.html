title: Codex

<h1><a href='/codex.html'>Codex</a></h1>

<div id='wrapper'>
  <ul>
    {% for post in site.posts %}
    {% if post.type == "codex" %}
    <li>
      <a href="{{ post.url }}">{{ post.title }}</a>
      <span class="date">{{ post.date | date_to_string }}</span>
    </li>
    {% endif %}
    {% endfor %}
  </ul>
</div>
